<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <style>
    #pantalla {
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <p id="pantalla">0</p>
    <hr/>
    <p id="botones-numericos">
      <input type="button" id="numero0" value="0" />
      <input type="button" id="numero1" value="1" />
      <input type="button" id="numero2" value="2"  />
      <input type="button" id="numero3" value="3" />
      <input type="button" id="numero4" value="4" />
      <input type="button" id="numero5" value="5" />
    </p>
    <hr/>
    <p id="botones-operadores">
      <input type="button" id="operadorSuma" value="+" />
      <input type="button" id="igual" value="=" />
    </p>

    <script type="text/javascript" src="script.js">
    </script>

  </body>
</html>
